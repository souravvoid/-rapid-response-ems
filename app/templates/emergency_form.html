<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Report Emergency - Smart Ambulance</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="sidebar">
  <div class="brand">Smart Ambulance</div>

  <div class="nav-item"><a href="/dashboard">Dashboard</a></div>
  <div class="nav-item"><a class="active">Report Emergency</a></div>
  <div class="nav-item"><a href="/logout">Logout</a></div>
</div>

<div class="main">

  <div class="topbar">
    <h1>Report Emergency</h1>
  </div>

  <div class="card" style="max-width:600px;">

    <form id="emergencyForm">

      <div class="form-group">
        <label class="label">Patient Name</label>
        <input class="input" id="patient_name" required>
      </div>

      <div class="form-group">
        <label class="label">Contact Number</label>
        
        <input class="input" id="contact_number" required>
      </div>

      <div class="form-group">
        <label class="label">Severity</label>
        <select id="severity" class="input">
          <option value="critical">Critical</option>
          <option value="high">High</option>
          <option value="medium" selected>Medium</option>
          <option value="low">Low</option>
        </select>
      </div>

      <button type="button" id="useGps" class="btn-secondary">Use My GPS</button>

      <div class="form-group" style="margin-top:1rem;">
        <label class="label">Latitude</label>
        <input class="input" id="latitude" required>
      </div>

      <div class="form-group">
        <label class="label">Longitude</label>
        <input class="input" id="longitude" required>
      </div>

      <button class="btn" type="submit">Submit Emergency</button>

    </form>

    <p id="result" style="margin-top:1rem; color:var(--muted); font-weight:600;"></p>

  </div>

</div>

<script src="/static/js/emergency.js"></script>
</body>
</html>
