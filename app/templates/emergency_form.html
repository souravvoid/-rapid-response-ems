<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emergency Form</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h2>Report Emergency</h2>
  <form id="emergencyForm">
    <input id="patient_name" placeholder="Patient name" required><br>
    <input id="contact_number" placeholder="Contact number" required><br>
    <select id="severity">
      <option value="critical">Critical</option>
      <option value="high">High</option>
      <option value="medium" selected>Medium</option>
      <option value="low">Low</option>
    </select><br>
    <button type="button" id="useGps">Use my GPS location</button><br>
    <input id="latitude" placeholder="Latitude" required><br>
    <input id="longitude" placeholder="Longitude" required><br>
    <button type="submit">Submit Emergency</button>
  </form>

  <div id="result"></div>

  <script src="/static/js/emergency.js"></script>
</body>
</html>
