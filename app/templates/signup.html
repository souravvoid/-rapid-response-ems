<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign Up</title></head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input placeholder="Full name" id="name" required><br>
    <input placeholder="Email" id="email" required><br>
    <input placeholder="Password" type="password" id="password" required><br>
    <button type="submit">Sign Up</button>
  </form>
  <p>Have account? <a href="/login">Login</a></p>

<script src="/static/js/auth.js"></script>
</body>
</html>
