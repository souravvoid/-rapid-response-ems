<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - Smart Ambulance</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div class="sidebar">
  <div class="brand">Smart Ambulance</div>
  <div class="nav-item"><a class="active">Login</a></div>
  <div class="nav-item"><a href="/signup">Sign Up</a></div>
</div>

<div class="main">
  <div class="topbar">
    <h1>Login</h1>
  </div>

  <div class="card" style="max-width:420px;">
    <form action="/login" method="POST">
      <div class="form-group">
        <label class="label">Email</label>
        <input class="input" type="email" name="email" required>
      </div>

      <div class="form-group">
        <label class="label">Password</label>
        <input class="input" type="password" name="password" required>
      </div>

      <button class="btn">Login</button>
    </form>

    <p style="margin-top:1rem;color:var(--muted);">
      Don't have an account?
      <a href="/signup" style="color:var(--primary);font-weight:600;">Sign Up</a>
    </p>
  </div>

</div>

</body>
</html>
